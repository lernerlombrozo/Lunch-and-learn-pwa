    <div class="container">

        <div class="one-half column" style="margin-top: 25%">
          <h4>Work in background</h4>
          <p>
            A <a href="/">PWA</a> uses a JavaScript file called the <b>service worker</b> to make it work in the background.
          </p>
          <ul>
            <li>Reacts to <a href="/installable/events">events</a> (e.g push notifications)</li>
            <li>Decoupled from HTML</li>
            <li>Manages all pages of a given scope (e.g domain)</li>
            <li>Lives on after tab is closed</li>
          </ul>
      </div>
    </div>
