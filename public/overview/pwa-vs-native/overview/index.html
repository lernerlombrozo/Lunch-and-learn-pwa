<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lunch-n-learn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="icon" type="image/png" href="/images/icon-chan.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <meta name="apple-mobile-web-app-title" content="L&L PWA">
    <link rel="apple-touch-icon" href="/images/safari/mac-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="/images/safari/mac-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="/images/safari/mac-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="/images/android/android-launchericon-144-144.png">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#f2ff67">
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 25%">
          
          <h4>PWA</h4>
          <ul>
            <li>JavaScript</li>
            <li>Website</li>
            <li>Works on any browser</li>
            <li>Access to key device features</li>
          </ul>
        </div>
        <div class="one-half column" style="margin-top: 25%">
          <h4>Native</h4>
          <ul>
            <li>Swift and Java</li>
            <li>App Store and Play Store</li>
            <li>Works on specific devices</li>
            <li>Access to all device features</li>
          </ul>
        </div>
        <a href="../.." style="display: block; margin-top: 20px;">BACK</a>
    </div>
  </body>
</html>
